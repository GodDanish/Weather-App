<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast app</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="search-button">Search</button>
        <h2>Past Seven Days Weather Data</h2>
        <button id="past-search-button">Show Past Week Data</button>
        <div id="past-weather-data"></div>
        <div id="weather"></div>
    </div>

    <script src="weather.js"></script>

    <style>
        .past-weather {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
    
        .weather-entry {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
    </style>
    
</body>
</html>
